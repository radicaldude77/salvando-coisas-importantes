<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta name="description" content="Formulário de cadastro de usuário.">
</head>
<body>
    <header>
        <nav aria-label="Navegação principal">
            <a href="index.html">Voltar ao Início</a>
        </nav>
    </header>

    <main>
        <section aria-labelledby="titulo-cadastro">
            <h1 id="titulo-cadastro">Cadastro</h1>
            <form action="#" method="post" autocomplete="on">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" autocomplete="name">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="email">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha" autocomplete="new-password" minlength="6">
                </div>
                <div>
                    <label for="busca">Busca:</label>
                    <input type="search" id="busca" name="busca" placeholder="Pesquisar...">
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="0" max="120" placeholder="Sua idade">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
                </div>
                <div>
                    <label for="site">Site/URL:</label>
                    <input type="url" id="site" name="site" placeholder="https://seusite.com">
                </div>
                <div>
                    <label for="life">Life:</label>
                    <input type="range" id="life" name="life" min="0" max="100" value="50">
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 Seu Site. Todos os direitos reservados.</small>
    </footer>
</body>
</html>
