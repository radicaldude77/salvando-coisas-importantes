<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220">
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Simple crouching stick-figure placeholder -->
  <g transform="translate(20,10) scale(1.0)">
    <circle cx="60" cy="40" r="16" fill="#111" stroke="#fff" stroke-width="3" />
    <!-- torso -->
    <path d="M60 55 C60 70 60 90 60 100" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- left thigh (crouched) -->
    <path d="M60 100 L40 135" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <!-- right thigh (crouched) -->
    <path d="M60 100 L85 120" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <!-- left foot -->
    <path d="M35 140 L20 140" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <!-- right foot -->
    <path d="M100 120 L115 128" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <!-- left arm -->
    <path d="M60 70 L30 80" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <!-- right arm (guarding) -->
    <path d="M60 70 L90 60" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  </g>
  <text x="110" y="210" font-family="sans-serif" font-size="12" fill="#ddd" text-anchor="middle">placeholder crouch</text>
</svg>